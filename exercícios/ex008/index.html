<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação</title>
</head>
<body>
    <h1>Início da Formatação</h1>
    <h2>Negrito</h2>
    <p>Aqui está uma palavra em <b>negrito</b></p>
    <p>Aqui está uma palavra em super <strong>negrito</strong></p>
    <h2>Itálico</h2>
    <p>Aqui está uma palavra em <i>itálico</i></p>
    <p>Aqui está um palavra em super <em>itálico</em></p>
</body>
</html>
