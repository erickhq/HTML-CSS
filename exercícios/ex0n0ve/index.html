<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="I">
        <li>Assim fui eu</li>
        <li>Belo e indecente</li>
        <li>Fazendo sacanagem</li>
        <li>De forma imprudente</li>
    </ol>

    <h2>Lista não ordenada</h2>
    <ul>
        <li>meu</li>
        <li>você</li>
        <li>nos</li>
    </ul>
</body>
</html>
